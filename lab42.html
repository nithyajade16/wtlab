<!doctype html>
<html>
    <head>
        <script type="text/javascript">
           
            var numbers=new Array();
            function rangeBetween(a,b)
            {
                var j=0;
                for(var i=a;i<=b;i++)
                    {
                        numbers[j]=i;
                        j++;
                    }
                return numbers;
            }
        </script>
    
    </head>
    <body>
        <script type="text/javascript">
             console.log(rangeBetween(4,7));
            console.log(rangeBetween(-4,7));
        </script>
    </body>
</html>
